<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu thông tin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <label for="age">Độ tuổi:</label>
    <input type="number" id="age" min="10" max="99">
    <br><br>
    <label for="gender">Giới tính:</label>
    <select id="gender">
      <option value="male">Nam</option>
      <option value="female">Nữ</option>
    </select>
    <br><br>
    <button onclick="traCuu()">Tra cứu</button>
    <br>
    <br>
    <label>Sao chiếu mạng: </label>
    <br><br>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
